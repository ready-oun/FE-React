<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프런트엔드 개발자 지원서</title>

    <style>
      #container {
        width: 520px;
        border: 1px solid black;
        padding: 20px 40px;
        margin: 0 auto;
      }
      fieldset {
        margin-bottom: 15px;
      }
      legend {
        font-weight: bold;
        padding: 20px;
      }
      ul {
        list-style-type: none;
      }
      li {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form>
        <section id="heading">
          <h1>프런트엔드 개발자 지원서</h1>
          <p>
            HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을
            찾습니다.
          </p>
        </section>
        <fieldset id="form-body">
          <div id="personal-info">
            <legend>개인정보</legend>
            <label for="applicant-name">이름</label>
            <input
              type="text"
              id="applicant-name"
              name="applicant-name"
              size="20"
              placeholder="공백없이 입력하세요"
            />
            <br />
            <label for="applicant-contact">연락처</label>
            <input
              type="text"
              id="applicant-contact"
              name="applicant-contact"
              size="20"
            />
          </div>
          <div>
            <legend>지원 분야</legend>
            <ul>
              <li>
                <label>
                  <input
                    type="radio"
                    name="apply-area"
                    value="web-publishing"
                  />웹 퍼블리싱</label
                >
              </li>
              <li>
                <label>
                  <input
                    type="radio"
                    name="apply-area"
                    value="web-application"
                  />웹 애플리케이션 개발</label
                >
              </li>
              <li>
                <label>
                  <input
                    type="radio"
                    name="apply-area"
                    value="environment-improvement"
                  />개발 환경 개선</label
                >
              </li>
            </ul>
          </div>
          <div id="motive">
            <legend>지원동기</legend>
            <br />

            <textarea
              cols="60"
              rows="6"
              name="apply-motive"
              placeholder="본사 지원 동기를 간략히 써 주세요."
            ></textarea>
          </div>
          <div id="btn-area">
            <input type="submit" value="접수하기" />
            <input type="reset" value="다시 쓰기" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
