<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Menu</title>
    <style>
      nav ul {
        list-style: none;
      }
      nav ul li {
        /* 
            세로 정렬을 가로로 변신 
            display 속성값
            none : 화면에 표시하지 않음 
            block : inline level 요소를 block level로 사용하고 싶은 경우
            inline : block level 요소를 inline level로 사용하고 싶은 경우
            inline-block : inline과 block level 요소의 속성을 함께 가짐  
        */
        display: inline-block;
        padding: 20px;
        margin: 10px 20px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li>menu 4</li>
      </ul>
    </nav>
  </body>
</html>
