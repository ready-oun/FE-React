      }
      li {
        width: 160px;
        display: inline-block;
        margin: 10px;
        text-align: center;
      }
      li a {
        padding: 5px 20px;
        color: #222;
        font-size: 14px;
        text-decoration: none;
        font-weight: 150;
      }
      a[title="fare"] {
        color: #fff;
        background-color: #222;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">이용 안내</a></li>
